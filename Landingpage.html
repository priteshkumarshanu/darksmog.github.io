<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSmog AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #0c0c0c;
            color: white;
            font-family: Arial, sans-serif;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #111, #222);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .btn-custom {
            background: #6c5ce7;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .modal-content {
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Next-Level AI Chatbots for Seamless Interactions</h1>
        <p>Experience AI-driven automation with DarkSmog AI.</p>
        <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#demoFormModal">Get Started</button>
    </div>

    <div class="modal fade" id="demoFormModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request a Demo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
