        body {
            font-family: 'Rajdhani', sans-serif;
            /* background: radial-gradient(circle, #000428 20%, #004e92 80%); */
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);

            
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            position: relative;
            backdrop-filter: blur(3px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .hero-img {
            width: 250px;
            margin-bottom: 5px;
            /* border-radius: 50%; */
            filter: drop-shadow(0 0 15px rgba(11, 98, 237, 0.751));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .platform-icons img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transition: transform 0.3s ease-in-out;
        }
        .platform-icons img:hover {
            transform: scale(1.15);
        }
        h2 {
            color: #00eaff;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glowText 1.5s ease-in-out infinite alternate;
        }
        @keyframes glowText {
            0% { text-shadow: 0 0 15px #00eaff; }
            100% { text-shadow: 0 0 30px #00eaff; }
        }
        p {
            font-size: 20px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .trust-badge {
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 18px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 15px;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
        }
        input, textarea {
            background: #112a4b;
            color: white;
            border: 1px solid #00eaff;
        }
        button {
            background: linear-gradient(90deg, #00eaff, #0066ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            text-transform: uppercase;
            box-shadow: 0 0 12px #00eaff;
        }
        button:hover {
            background: linear-gradient(90deg, #0066ff, #00eaff);
            transform: scale(1.1);
            box-shadow: 0 0 18px #00eaff;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

</html>
